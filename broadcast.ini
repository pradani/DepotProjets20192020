[General]
network = inet.examples.inet.Mon_TP.Broadcast

**.Serveur.numApps = 1
**.Serveur.app[0].typename = "UdpBasicApp"
**.Serveur.app[*].destAddresses =  "10.0.1.255"
**.Serveur.app[0].destPort = 1000
**.Serveur.app[0].messageLength = 100B
**.Serveur.app[0].startTime = 10s
**.Serveur.app[0].sendInterval = 1s

**.numTargets = 200
**.target[*].numApps = 1
**.target[*].app[0].typename = "UdpSink"
**.target[*].app[0].localPort = 1000


*.R2.ipv4.ip.directBroadcastInterfaces = "eth0"
